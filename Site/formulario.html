<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VP - Formulário</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/c2d2093777.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="container">
            <div class="logo"><a href="index.html"><img src="imagens/logo.png" alt="Logo da Vestígios do Passado"></a>
            </div>
            <div class="titulo">
                <h1>Vestígios do Passado</h1>
            </div>
            <div class="menu">
                <nav>
                    <a href="index.html">Página inicial</a>
                    <a href="galeria.html">Galeria</a>
                    <a href="formulario.html">Fomulário</a>
                    <a href="cadastro.html">Cadastro</a>
                </nav>
            </div>
            <div class="redes">
                <button><i class="fa-brands fa-instagram"></i></button>
                <button><i class="fa-brands fa-youtube"></i></button>
                <button><i class="fa-brands fa-x-twitter"></i></button>
            </div>
        </div>
    </header>
    <main style=" height: 80%; text-align: center;">
        <form>
            <fieldset>
                <legend></legend>
                <label style="color: #ffffff;" for="idDicas">Dicas de histórias:<label><input type="text" name="dicas"
                            id="idDicas" />
                        <br>
                        <label for="idtelefone">Número de telefone:</label><input type="number" name="numerodetelefone"
                            id="idtelefone" />
                        <br>
                        <label for="idEmail">Email para contato</label><input type="email" name="emailuser"
                            id="idEmail" />
                        <br>
                        <label for="idSenha">Digite uma senha:</label><input type="password" name="senha"
                            id="idSenha" />
                        <br>
                        <label for="ididioma">Qual seu idioma?</label>
                        <select>
                            <option value="PT" id="ididioma">Português</option>
                            <option value="EN" id="ididioma">Inglês</option>
                        </select>
                        <br>
                        <input type="submit" name="enviar" id="idEnviar">
            </fieldset>
        </form>
    </main>
    <footer>
        <p style="text-align: center;">Todas as histórias são reais.</p>
    </footer>
</body>

</html>
